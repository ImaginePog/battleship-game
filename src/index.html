<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body>
    <main>
      <h1>BATTLESHIP</h1>
      <form class="singleplayer-form" data-game-type="single">
        <input type="text" name="playerName" id="player-name" />
        <button>Start</button>
      </form>

      <div class="info-container"></div>
      <div class="game-container hidden">
        <div class="player1-container">
          <p class="player1-header"></p>
          <div class="player1-board game-board" data-player="1"></div>
        </div>
        <div class="player2-container">
          <p class="player2-header"></p>
          <div class="player2-board game-board" data-player="2"></div>
        </div>
      </div>

      <div class="end-container hidden">
        <p class="winner-text"></p>
        <p class="player-message"></p>
        <button class="restart-btn">Restart</button>
      </div>
    </main>
  </body>
</html>
